name: CI-CD-pipeline-to-AWS
env:
  EB_PACKAGE_S3_BUCKET_NAME : "man.bucket"
  EB_APPLICATION_NAME       : "Mytest"
  EB-ENVIROMENT             : "Mytest-env"
  DEPLOY_PACKAGE_NAME       : "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME           : "eu-central-1"

on:
  push:
    branches:
        - main
        
jobs:
    ci-part: 
      runs-on: ubuntu-latest
            
      steps:
      - name: Git clone our repo
        uses: actions/checkout@v1
                     
      - name: Create ZIP deployment package
        run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
        
      - name: Conigure my AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v1
        with:
           aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY }}
           aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
           aws-region           : ${{ env.AWS_REGION_NAME }}
           
      - name: Copy Deployment packege to S3 bucket
        run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
        
      - name: Print Happy Message for CI finish
        run : echo "CI pipeline part finished successfully"
        
    cd-part: 
      runs-on: ubuntu-latest
      needs  : [ci-part]
            
      steps: 
      - name: Conigure my AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v1
        with:
           aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY }}
           aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
           aws-region           : ${{ env.AWS_REGION_NAME }}
       
      - name: Create new ElasticBeantalk Applycation Version
        run: |
          aws elasticbeanstalk create-applycation-version \
          --applycation-name ${{ env.EB_APPLICATION_NAME }} \
          --source-bundle S3bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
          --version-label "Ver ${{ github.sha }}" \
          --description "CommitSHA-${{ github.sha }}"
          
      - name: Deploy new ElasticBeanstalk Applycation Version
        run : aws elasticbeanstalk update-enviroment --envirometn-name ${{ env.EB-ENVIROMENT }} --version-label "Ver ${{ github.sha }}"
        
      - name: Print Happy Message for CD finish
        run : echo "CD pipeline part finished successfully"  
          
